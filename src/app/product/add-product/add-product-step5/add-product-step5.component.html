<form class="d-flex flex-column w-100">
  <div class="d-flex flex-column">
    <div class="col-12 mb-3">
      <div class="d-flex flex-column border-radius shadow-border shadow bgd-white mt-3 p-3">
        <div class="d-flex flex-row align-items-center">
          <a class="d-flex align-items-center pointer" (click)="createCapacity()">
            <span class="fs-18 bold blue">{{ productDetailsTitles.production_capacity }}</span>
            <img src="../../../assets/icons/add.png" alt="add capacity" />
          </a>
        </div>
        <div class="d-flex flex-row flex-wrap mt-3">
          <div class="col-12 d-flex flex-row" *ngFor="let capacity of capacityControllers; let i = index">
            <app-product-capacity-item
              class="col-10"
              [from]="capacity.from"
              [to]="capacity.to"
              [unit]="capacity.unit"
              [time]="capacity.time"
            ></app-product-capacity-item>
            <button class="btn col-2" (click)="deleteCapacity(i)">
              <img src="../../../assets/icons/delete.svg" alt="delete faq" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-3">
    <button type="button" class="btn btn-secondary mx-2" (click)="goBack()">{{ productDetailsTitles.back }}</button>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">
      {{ productDetailsTitles.next }}
    </button>
  </div>
</form>
