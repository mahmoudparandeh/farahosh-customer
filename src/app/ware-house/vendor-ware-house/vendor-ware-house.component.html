<section class="content">
  <div class="container-fluid d-flex flex-column">
    <div class="d-flex flex-column border-radius shadow-border shadow bgd-white p-3">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="fs-18 bold blue">{{ wareHousesListTitles.wareHouses }}</h2>
        <a class="pointer" routerLink="add-warehouse">
          <span class="fs-14 bold blue">{{ wareHousesListTitles.new_wareHouse }}</span>
          <img src="../../../assets/icons/add.png" alt="" />
        </a>
      </div>

      <div class="d-none d-lg-flex flex-row align-items-center w-100 my-2 p-3 border-radius bgd-blue">
        <span class="col-2 text-right text-white fw-bold d-flex align-items-center">
          <span>{{ wareHousesListTitles.Id }}</span>
        </span>
        <span class="col-4 text-right text-white fw-bold">{{ wareHousesListTitles.Name }}</span>

        <span class="col-4 text-right text-white fw-bold"> {{ wareHousesListTitles.Address }}</span>
        <span class="col-2 text-center text-black fw-bold"></span>
      </div>
      <app-warehouse-item *ngFor="let warehouse of warehouseList" [warehouse]="warehouse"></app-warehouse-item>
      <div class="d-flex justify-content-center align-items-center">
        <pagination-controls
          class="my-pagination"
          [directionLinks]="true"
          [autoHide]="true"
          [responsive]="true"
          previousLabel="<<"
          nextLabel=">>"
          (pageChange)="pageChanged($event)"
        ></pagination-controls>
      </div>
    </div>
  </div>
</section>
