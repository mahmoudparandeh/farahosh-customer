<section class="content">
  <div class="container-fluid d-flex flex-column" *ngIf="message">
    <div class="d-flex flex-column border-radius shadow-border shadow bgd-white p-3">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <h2 class="fs-18 bold blue">
          جزئیات پیام
        </h2>
        <button class="btn btn-primary" [routerLink]="['/', language, 'message', 'list']">بازگشت به صفحه قبل</button>
      </div>
      <hr>
      <div class="d-flex flex-row flex-wrap align-items-center" [ngClass]="direction">
        <div class="d-flex flex-row col-12">
          <label class="medium-gray fs-16">گیرنده:</label>
          <span class="margin">{{message.SenderFirstName + ' ' + message.SenderLastName}}</span>
        </div>
        <div class="d-flex flex-row col-12 mt-3">
          <label class="medium-gray fs-16">تاریخ:</label>
          <span class="margin">{{message.CreatedOnUtc}}</span>
        </div>
        <div class="d-flex flex-row col-12 mt-3">
          <label class="medium-gray fs-16">عنوان:</label>
          <span class="margin">{{message.Subject}}</span>
        </div>
        <div class="d-flex flex-row col-12 mt-3">
          <label class="medium-gray fs-16">متن پیام:</label>
          <span class="margin">{{message.MessageText}}</span>
        </div>
      </div>
    </div>
  </div>
</section>
