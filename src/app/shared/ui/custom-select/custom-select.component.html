<div class="px-2 d-flex flex-column position-relative">
  <label class="medium-gray fs-16 mb-1">{{ title }}</label>
  <!--  <input class="form-control mt-1" type="text" [formControl]="control" [id]="id" />-->
  <div class="custom-select" (click)="openSelect = !openSelect">
    <span class="text-dark text-truncate">{{ selectedItem?.name }}</span>
    <img src="assets/icons/chevron-down-small.svg" alt="down" />
  </div>
  <div class="d-flex flex-column bgd-white custom-select-content p-2" *ngIf="openSelect">
    <div class="d-flex flex-column w-100" *ngFor="let item of list; let i = index" (click)="selectItem(item)">
      <a class="pointer text-dark text-truncate" [title]="item.name">{{ item.name }}</a>
      <hr class="mx-2" *ngIf="i !== list.length - 1" />
    </div>
  </div>
</div>
